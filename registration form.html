
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course Registration Form</title>
    <style>
        #fields {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: left;
            width: 400px;
            background-color: rgba(81, 166, 222, 0.6); /* reduced opacity */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }    

        #fields h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        body { 

           background-image: url('https://www.psychologicalscience.org/redesign/wp-content/uploads/2011/04/ThinkstockPhotos-504382222-1024x683.jpg');
           background-repeat: no-repeat;
           background-size: cover;
           background-position: center;
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           height: 100vh;
        }

        input, select, button {
            border-radius: 9px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        input, select {
            border: 1px solid #b5e5f1;
        }

        button {
            background-color: #004d80;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 9px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00395d;
        }

        label {
            font-weight: bold;
            padding-right: 10px;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        td {
            vertical-align: middle;
            padding: 5px 10px;
        }

        td:first-child {
            width: 40%;
            text-align: right;
        }

        td:last-child {
            width: 60%;
        }
    </style>
</head>
<body>
    <form method="post" action="./thankyou.html">
        <div id="fields">
            <h2>Course Registration Form</h2>
            <table>
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input id="firstname" type="text" name="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input id="lastname" type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input id="username" type="text" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input id="password" type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirmpassword">Confirm Password</label></td>
                    <td><input id="confirmpassword" type="password" name="confirmpassword" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address</label></td>
                    <td><input id="email" type="email" name="emailaddress" required></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input id="dob" type="date" name="dateofbirth" required></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender" name="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input id="mobile" type="text" name="mobile" minlength="10" maxlength="10" required></td>
                </tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <select id="state" name="state" required>
                            <option value="">--Select State--</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td>
                        <select id="country" name="country" required>
                            <option value="">--Select Country--</option>
                            <option value="india">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="canada">Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="courses">Courses</label></td>
                    <td>
                        <select id="courses" name="courses" required>
                            <option value="">--Select Courses--</option>
                            <option value="cse">CSE</option>
                            <option value="cse-aiml">CSE-AIML</option>
                            <option value="ece">ECE</option>
                            <option value="eee">EEE</option>
                            <option value="cse-ds">CSE-DS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
